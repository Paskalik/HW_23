<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Diary</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #0077b3">
      <i class="fa fa-chalkboard-teacher fa-2x mr-1"></i>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="homework.html">Homework</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Settings <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <img src="../icons/av_64.png" alt="pic">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <p class="display-3 text-sm-center mt-lg-2 mt-md-5 mb-sm-3">Settings</p>
    <form>
      <div class="form-row justify-content-center">
        <div class="col-sm-2 rounded-left" style="background-color: #cce6ff">
          <h6 class="text-sm-center mt-sm-2">AVATAR</h6>
        </div>
        <div class="col-sm-5" style="background-color: #cce6ff">
          <h6 class="text-sm-center mt-sm-2">STUDENT'S INFO</h6>
        </div>
        <div class="col-sm-3 rounded-right" style="background-color: #cce6ff">
          <h6 class="text-sm-center mt-sm-2">CHANGE PASSWORD</h6>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-sm-2 text-sm-center mt-sm-3 pr-sm-0">
          <img src="../icons/av_256.png" alt="pic">
          <button type="button" class="btn btn-sm btn-block text-white w-75 ml-sm-4">
            Choose photo
          </button>
        </div>
        <div class="col-sm-5 text-sm-center mt-sm-3 pr-sm-3">
          <input type="text" class="form-control mb-3" placeholder="First name">
          <input type="text" class="form-control mb-3" placeholder="Last name">
          <input type="email" class="form-control mb-3" placeholder="Email">
          <input type="number" class="form-control mb-3" placeholder="Phone number">
          <input type="text" class="form-control mb-3" placeholder="Address">
          <input type="text" class="form-control mb-3" placeholder="FB link">
          <button type="button" class="btn btn-sm btn-block text-white">
            Save changes
          </button>
        </div>
        <div class="col-sm-3 text-sm-center mt-sm-3 pr-sm-0">
          <input type="text" class="form-control mb-3" placeholder="Old password">
          <input type="text" class="form-control mb-3" placeholder="New password">
          <input type="text" class="form-control mb-3" placeholder="Repeat password">
          <button type="button" class="btn btn-sm btn-block text-white">
            Change password
          </button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
